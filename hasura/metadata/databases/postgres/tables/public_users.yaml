table:
  name: users
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - display_name
    - email
    - id
  role: user
select_permissions:
- permission:
    columns: []
    filter: {}
  role: public
- permission:
    columns:
    - display_name
    - email
    - id
    - created_at
    - updated_at
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - display_name
    - email
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
