table:
  name: users
  schema: public
array_relationships:
- name: chat_messages
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: chat_message
        schema: public
- name: chat_room_xref_users
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: chat_room_xref_users
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - display_name
    - email
    - image_url
  role: public
- permission:
    backend_only: false
    check: {}
    columns:
    - display_name
    - email
    - id
    - image_url
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - display_name
    - email
    - id
    - image_url
    - updated_at
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - display_name
    - email
    - image_url
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
