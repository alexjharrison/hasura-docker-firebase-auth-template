table:
  name: chat_message
  schema: public
object_relationships:
- name: chat_room
  using:
    foreign_key_constraint_on: chat_room_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      chat_room:
        _exists:
          _table:
            name: chat_room_xref_users
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
    columns:
    - chat_room_id
    - message
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - chat_room_id
    - created_at
    - id
    - message
    - user_id
    filter:
      chat_room:
        _exists:
          _table:
            name: chat_room_xref_users
            schema: public
          _where:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
